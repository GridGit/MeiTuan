<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Note</title>
</head>
<body>
	1.先写项目，在模块化
	2.项目中有三个页面，所以创建三个组件，实现三个页面
	3.根据路由实现对组建的切换，实现对页面的切换
	4.首先使用2.0版本，遇到兼容性问题，再切换两个版本，看看他们都怎么实现的
	5.component元素
		组件自定义元素：切换渲染的组件，这个元素是一个万能元素，可以渲染任何组件。具体渲染哪个组件，要通过is属性实现
		如果让is属性值变成js环境，我们就可以使用变量，就可以动态切换了。
		可以通过v-bind：指令，将属性值变成js环境
</body>
</html>
